
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4>Formulario de datos</h4>
                <form #productoForm="ngForm" (submit)="addProducto(productoForm)">

                    <input type="hidden" name="_id" [(ngModel)]="productoService.productoSeleccionado._id">
                    <input type="hidden" name="cantidad" [(ngModel)]="productoService.productoSeleccionado.cantidad">
                    <input type="hidden" name="stock" [(ngModel)]="productoService.productoSeleccionado.stock">
                    
                    <div class="form-group">
                        <label for="cars">Elige una imagen:  - </label>
                        <select name="foto" id="cars"  [(ngModel)]="productoService.productoSeleccionado.foto" style="width: 170px;">
                        <optgroup label="Masculino">
                            <option value="macamiseta.jpg">camiseta</option>
                            <option value="machandal.jpg">chandal</option>
                            <option value="macoquilla.jpg">coquilla</option>
                            <option value="macorto.jpg">pantalón corto</option>
                            <option value="malargo.jpg">pantalón largo</option>
                            <option value="mavendas.jpg">vendas</option>
                        </optgroup>
                        <optgroup label="Femenino">
                            <option value="fecamiseta.jpg">camiseta</option>
                            <option value="feleggins.jpg">leggins</option>
                            <option value="fepantalones.jpg">pantalones</option>
                            <option value="fepecho.jpg">protector pecho</option>
                            <option value="feprotector.jpg">protector íntimo</option>
                            <option value="fevendas.jpg">vendas</option>
                        </optgroup>
                        <optgroup label="Protecciones">
                            <option value="probotinpies.jpg">botín pies</option>
                            <option value="probucal.jpg">bucal</option>
                            <option value="procasco.jpg">casco</option>
                            <option value="proespinillera.jpg">espinillera</option>
                            <option value="proguantes.jpg">guantes</option>
                            <option value="proguantillas.jpg">guantillas</option>
                            <option value="propeto.jpg">peto</option>
                            <option value="protibial.jpg">tibial</option>
                        </optgroup>
                       
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre" placeholder="Introduce el nombre" [(ngModel)]="productoService.productoSeleccionado.nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="descripcion" placeholder="Introduce una descripcion" [(ngModel)]="productoService.productoSeleccionado.descripcion">
                    </div>
                   
                    <div class="form-group">
                        <label for="cars">Elige una categoria:  - </label>
                        <select name="categoria" [(ngModel)]="productoService.productoSeleccionado.categoria" style="width: 155px;">
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino" selected>Femenino</option>
                            <option value="Protección">Proteccion</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="precio" placeholder="Precio" [(ngModel)]="productoService.productoSeleccionado.precio">
                    </div>
                    <button class="btn btn-primary mr-2" (click)="resetFormulario(productoForm)">
                        Limpiar
                    </button>
                    <button class="btn btn-danger">
                        Guardar
                    </button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Imagen
                    </th>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Descripcion
                    </th>
                    <th>
                        Categoria
                    </th>
                    <th>
                        Precio
                    </th>
                    <th>
                        Operaciones
                    </th>
                  
                </tr>
            </thead>
            <tbody>
               <tr *ngFor="let pro of productoService.productos" >
                <td>{{pro.foto}}</td>
                <td>{{pro.nombre}}</td>
                <td>{{pro.descripcion}}</td>
                <td>{{pro.categoria}}</td>
                <td>{{pro.precio}}</td>
                <td>
                    <button class="btn btn-secondary" (click)="editProducto(pro)">Editar</button>
                    <button class="btn btn-dangers" (click)="deleteProducto(pro._id)">Eliminar</button>
                </td>
               </tr>

            </tbody>
        </table>
    </div>

</div>
