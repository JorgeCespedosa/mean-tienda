  <form class="custom-form" method="post" #usuarioForm="ngForm" (submit)="login(usuarioForm)">
	<h1>Login de usuario</h1>
	<input
	  type="email"
	  [(ngModel)]="email"
	  name="email"
	  placeholder="Email"
	  required="required"
	/>
	<input
	  type="password"
	  [(ngModel)]="password"
	  name="password"
	  placeholder="Password"
	  required="required"
	/>
	<button type="submit">Iniciar Sesion</button>
	<br>
	<br>
	<a class="nav-link" style="margin: auto; color: aliceblue;" href="/registro">Registrarse</a>
</form>
